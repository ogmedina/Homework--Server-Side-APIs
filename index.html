<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel = "stylesheet" href = ./Assets/style.css />

</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    <aside>
    
        <div id = "container">
            <div class = "row">
                <div class = "col-md-12">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" id = "search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id = "button">Search</button>
                      </form>                   
                </div>
            </div>
            <br>

            <div class = "row">
                <div class = "col-md 12">
                    <div class="btn-group-vertical btn-block">
                       <a href="" class= "btn btn-light cities">Austin</a>
                        <a href="" class= "btn btn-light cities">Chicago</a>
                        <a href="" class= "btn btn-light cities">New York</a>
                        <a href="" class= "btn btn-light cities">Orlando</a>
                        <a href="" class= "btn btn-light cities">San Francisco</a>
                        <a href="" class= "btn btn-light cities">Denver</a>
                        <a href="" class= "btn btn-light cities">Atlanta</a>                        
                    </div>
                </div>
            </div>

            
        </div>    
        
    </aside>
    


    <section>
    <div id = "container">
        <div class = "row weather">
            <div class = "col-md-12">
                
                <div class="city"></div><!-- This is a stock City, replace with what was clicked -->                
                <div class="mainimage"></div><!-- This is where the little icon will go-->
                <br>
                <div class="tempF"></div> <!-- Insert Temperature -->
                <br>
                <div class="humidity"></div> <!-- Insert Humidity -->
                <br>
                <div class="wind"></div><!-- Insert Wind Speed -->
                <br>
                <div class="uv"></div><!-- Insert UV Index-->
                <br>
            </div>

        </div>

        <div class = "row cards">
            <div class = "col-md-12">
                <br>
                <h4>5-Day Forecast:</h4>          
            </div>
        </div>

        <div class = "row cards2">
            
            <div class="card">
                <div class="card-body">
                  <div class = "futureMoment1"></div>
                  <div class = "futureIcon1"></div>
                  <div class = "futureTemp1"></div>
                  <br>
                  <div class = "futureHum1"></div>                  
                </div>
              </div>

              <div class="card">
                <div class="card-body">
                  <div class = "futureMoment2"></div>
                  <div class = "futureIcon2"></div>
                  <div class = "futureTemp2"></div>
                  <br>
                  <div class = "futureHum2"></div> 
                </div>
              </div>

              <div class="card">
                <div class="card-body">
                    <div class = "futureMoment3"></div>
                    <div class = "futureIcon3"></div>
                  <div class = "futureTemp3"></div>
                  <br>
                  <div class = "futureHum3"></div>                     
                </div>
              </div>

              <div class="card">
                <div class="card-body">
                    <div class = "futureMoment4"></div>
                    <div class = "futureIcon4"></div>
                  <div class = "futureTemp4"></div>
                  <br>
                  <div class = "futureHum4"></div>
                </div>
              </div>

              <div class="card">
                <div class="card-body">
                    <div class = "futureMoment5"></div>
                    <div class = "futureIcon5"></div>
                    <div class = "futureTemp5"></div>
                    <br>
                    <div class = "futureHum5"></div>
                </div>
              </div>           
        </div>
    </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
</body>
</html>
